<!-- Hide script from old browsers


now = new Date();


function compute() {
      var y = parseFloat(2014)
   var m = parseFloat(6)
   var d = parseFloat(24)
   var uh = parseFloat(23)
   var um = parseFloat(23)
   var us = parseFloat(32)

   var extra = 100.0*y + m - 190002.5
   var rjd = 367.0*y
   rjd -= Math.floor(7.0*(y+Math.floor((m+9.0)/12.0))/4.0)
   rjd += Math.floor(275.0*m/9.0)
   rjd += d
   rjd += (uh + (um + us/60.0)/60.)/24.0
   rjd += 1721013.5
   rjd -= 0.5*extra/Math.abs(extra)
   rjd += 0.5
   result = rjd
   phase = phase(rjd)
}

function phase(t) {

   l0 = 318.351648
   P0 = 36.340410
   N0 = 318.510107

   omegabarg = 282.768422
   epsilong = 279.403303
   e_sun = 0.016713

   D = t-2447891.5+55/86400
   l = 13.1763966*D+l0


   M_sun = 360/365.242191*D+epsilong-omegabarg
   v = M_sun+360/Math.PI*e_sun*Math.sin(0.017453293*M_sun)

   lambda_sun = v+omegabarg
   C = l-lambda_sun


   M_moon = l-0.1114041*D-P0
   Ev = 1.2739*Math.sin(0.017453293*(2*C-M_moon))
   Ae = 0.1858*Math.sin(0.017453293*M_sun)
   A3 = 0.37*Math.sin(0.017453293*M_sun)

   M_moon1 = M_moon+Ev-Ae-A3
   Ec = 6.2886*Math.sin(0.017453293*M_moon1)
   A4 = 0.214*Math.sin(0.017453293*2*M_moon1)
   l1 = l+Ev+Ec-Ae+A4
   V = 0.6583*Math.sin(0.017453293*2*(l1-lambda_sun))
   l2 = l1+V

   moon_phase = l2-lambda_sun
   mphase = (moon_phase-360*Math.floor(moon_phase/360))

   // updates image
   newsrc="moon-"+Math.round(mphase/13.846154)+".jpg"
   document.moonpic.src=newsrc

   return mphase
}
